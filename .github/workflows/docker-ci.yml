name: Docker CI

on:
  push:
    branches:
      - dockerlab2
  pull_request:
    branches:
      - dockerlab2

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/factorial-app:${{ github.sha }} .

    - name: Push Docker image
      run: docker push ghcr.io/${{ github.repository_owner }}/factorial-app:${{ github.sha }}

  test:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build FactorialApp.sln --configuration Release

    - name: Run tests
      run: dotnet test FactorialApp.Tests/FactorialApp.Tests.csproj --no-build --verbosity normal
