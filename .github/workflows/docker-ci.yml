name: Docker CI

on:
  push:
    branches:
      - dockerlab2
  pull_request:
    branches:
      - dockerlab2

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build and test Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/factorial-app:${{ github.sha }} .

    - name: Push Docker image
      run: docker push ghcr.io/${{ github.repository_owner }}/factorial-app:${{ github.sha }}
